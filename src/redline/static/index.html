  <head>

    <style>
      /* Inline critical CSS for instant loading state */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #0f172a;
        color: #f1f5f9;
      }
      #loading-state {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid #334155;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loading-text {
        color: #94a3b8;
        font-size: 14px;
      }
      /* Hide loading state once React mounts */
      #root:not(:empty) + #loading-state {
        display: none;
      }
    </style>
